<div class="mat-elevation-z8" style="overflow: auto; height: 400px">
  <table mat-table [dataSource]="dataSource">
    <ng-container
      *ngFor="let header of headers; let i = index"
      [matColumnDef]="header"
    >
      <th mat-header-cell *matHeaderCellDef>{{ headers[i] }}</th>
      <td mat-cell *matCellDef="let row">{{ row[header] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headers; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: headers"></tr>
  </table>
</div>
