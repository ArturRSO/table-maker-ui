<div class="container mx-auto max-w-md mt-3">
  <h1 class="text-white">Build your table!</h1>
  <mat-card>
    <mat-card-header>
      <mat-card-title class="text-white">Add columns</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="min-w-150 max-w-500 w-full"
      >
        <ng-container *ngFor="let header of tableHeaders">
          <div class="w-full">
            <mat-form-field class="w-full">
              <mat-label>{{ header }}</mat-label>
              <input
                matInput
                type="text"
                [formControl]="getFormControl(header)"
              />
              <mat-error
                *ngIf="
                  submitted && form.invalid && f[header].hasError('required')
                "
              >
                Please type a name
              </mat-error>
            </mat-form-field>
          </div>
        </ng-container>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Add</button>
          <button
            mat-raised-button
            color="primary"
            type="button"
            (click)="exportToMarkdown()"
          >
            Export to markdown
          </button>
          <button
            mat-raised-button
            color="primary"
            type="button"
            (click)="exportToExcel()"
          >
            Export to excel
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
  <div class="p-2">
    <h2 class="text-white">Table preview</h2>
    <app-table-preview
      [data]="tableData"
      [headers]="tableHeaders"
    ></app-table-preview>
  </div>
  <div class="hidden">
    <table id="excel-table">
      <tr>
        <th *ngFor="let header of tableHeaders">{{ header }}</th>
      </tr>
      <tr *ngFor="let item of tableData">
        <td *ngFor="let header of tableHeaders">{{ item[header] }}</td>
      </tr>
    </table>
  </div>
</div>
