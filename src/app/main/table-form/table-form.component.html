<div class="container mx-auto max-w-md mt-3">
  <h1 class="text-white">Build your table!</h1>
  <mat-card>
    <mat-card-header>
      <mat-card-title class="text-white">Add columns</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="min-w-150 max-w-500 w-full"
      >
        <div class="w-full">
          <mat-form-field class="w-full">
            <mat-label>Column name</mat-label>
            <input matInput type="text" [formControl]="f.columnName" />
            <mat-error
              *ngIf="
                submitted && form.invalid && f.columnName.hasError('required')
              "
            >
              Please type a name
            </mat-error>
          </mat-form-field>
        </div>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Add</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
  <div class="p-2">
    <h2 class="text-white">Table preview</h2>
    <app-table-preview
      [data]="tableData"
      [headers]="tableHeaders"
    ></app-table-preview>
  </div>
</div>
